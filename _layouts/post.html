---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% for item in page.image--content %}
    <div class="test">
      <img src="/img/{{ item.image }}" alt=""/>
    </div>
  {% endfor %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
